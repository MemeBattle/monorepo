server {
  listen 80;
  listen [::]:80;
  server_name ligretto.app;
  return 301 https://ligretto.app$request_uri;
}

server {
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/javascript text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon image/jpeg;

  access_log /usr/share/nginx/bemanners-ssl-access.log;
  error_log /usr/share/nginx/bemanners-ssl-error.log;

  listen 443 ssl;
  server_name dev.mems.fun mems.fun;

  root /services/memebattle-front/dist;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  ssl_certificate /etc/letsencrypt/live/mems.fun/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/mems.fun/privkey.pem; # managed by Certbot

}
