name: 'Build, push and deploy docker images'

on:
  push:
    branches: [ master ]

jobs:

  prepare-base-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Auth npm
      run: |
        echo "//npm.pkg.github.com/:_authToken=7f09f0bac00cb50a95db24ad0ae3c76812e587f1" >> .npmrc
        echo "@memebattle:registry=https://npm.pkg.github.com" >> .npmrc

    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        platforms: linux/arm64,linux/amd64
        image: monorepo
        push: true
        tags: base
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
    - # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache


  ligretto-frontend-image:

    needs: prepare-base-image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        platforms: linux/arm64,linux/amd64
        image: monorepo
        push: true
        tags: ligretto-frontend
        dockerfile: './apps/ligretto-recovery/Dockerfile'
    #      cache_froms: docker.pkg.github.com/memebattle/monorepo:base

  ligretto-backend-image:

