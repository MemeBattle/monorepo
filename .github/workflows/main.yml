name: 'Build, push and deploy docker images'

on:
  push:
    branches: [ master ]

jobs:

  prepare-base-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: ${{ secrets.DOCKER_USERNAME }}
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Docker repository to tag the image with
        repository: themezv/memebattle-docker-repo
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags: monorepobase
        push: true

  ligretto-frontend-image:

    needs: prepare-base-image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        # Username used to log in to a Docker registry. If not set then no login will occur
        username: ${{ secrets.DOCKER_USERNAME }}
        # Password or personal access token used to log in to a Docker registry. If not set then no login will occur
        password: ${{ secrets.DOCKER_PASSWORD }}
        # Docker repository to tag the image with
        repository: ${{ secrets.DOCKER_REGISTRY }}
        # Comma-delimited list of tags. These will be added to the registry/repository to form the image's tags
        tags: ligretto-frontend
        # Path to the build context
        dockerfile: './apps/ligretto-recovery/Dockerfile'
        # Comma-delimited list of images to consider as cache sources
        cache_froms: ${{ secrets.DOCKER_REGISTRY }}:monorepobase
        # Whether to push the image
        push: true
    - name: Notify swarm
      uses: fjogeleit/http-request-action@v1.4.1
      with:
        # Request URL
        url: http://mems.fun:9000/api/webhooks/8b2a2edb-3154-47bc-be6e-8847c70e48f0

