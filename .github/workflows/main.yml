name: 'Build, push and deploy docker images'

on:
  push:
    branches: [ master ]

jobs:

  prepare-base-image:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Auth npm
      run: |
        echo "//npm.pkg.github.com/:_authToken=7f09f0bac00cb50a95db24ad0ae3c76812e587f1" >> .npmrc
        echo "@memebattle:registry=https://npm.pkg.github.com" >> .npmrc

    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        image: base
        push: true
        tags: latest


  ligretto-frontend-image:

    needs: prepare-base-image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        image: ligretto-frontend
        push: true
        tags: latest
        dockerfile: './packages/ligretto-frontend/Dockerfile'
    #      cache_froms: docker.pkg.github.com/memebattle/monorepo:base

  ligretto-backend-image:

    needs: prepare-base-image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        image: ligretto-backend
        push: true
        tags: latest
        dockerfile: './packages/ligretto-backend/Dockerfile'
  #        cache_froms: docker.pkg.github.com/memebattle/monorepo:base

  ligretto-ui-image:

    needs: prepare-base-image

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: themezv
        password: ${{ secrets.CI_REGISTRY_TOKEN }}
        registry: ghcr.io
        image: ligretto-ui
        push: true
        tags: latest
        dockerfile: './packages/ligretto-ui/Dockerfile'
