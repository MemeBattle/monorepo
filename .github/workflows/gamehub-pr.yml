name: 'GameHub pull request'

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'apps/gamehub-client/**'
      - '.docker/GameHub**'
      - '.github/workflows/gamehub**'
      - 'yarn.lock'

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:

  lint:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Lint code
        run: yarn gamehub-client:lint

  tsc:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: TS check
        run: yarn workspace @memebattle/gamehub-client run ts-check
