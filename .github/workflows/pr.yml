name: CI-pull-requests

on:
  pull_request:
    branches: [ master ]
  merge_group:
    types: [ checks_requested ]

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:

  lint:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Lint code
        run: yarn lint

  tests:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Build shared
        run: yarn ligretto-shared:build

      - name: Run tests
        run: yarn test:ci

      - uses: jwalton/gh-find-current-pr@v1
        id: findPr

      - name: Collect coverage from ligretto-gameplay-backend
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          prnumber: ${{ steps.findPr.outputs.number }}
          skip-step: all
          working-directory: apps/ligretto-gameplay-backend

  tsc:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: TS check
        run: yarn ts-check
