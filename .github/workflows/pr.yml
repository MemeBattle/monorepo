  e2e:
    env:
      NODE_ENV: test

    services:
      postgres:
        image: postgres:13.4
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: ligretto-core-user
          POSTGRES_PASSWORD: ligretto_pg_password
          POSTGRES_DB: ligretto-core
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.2'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Auth npm
        run: |
          yarn config set -H npmScopes.memebattle.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set -H npmScopes.memebattle.npmAuthToken "${{ secrets.GITHUB_TOKEN }}"

      - name: Install dependencies
        run: yarn

      - name: Build shared
        run: yarn ligretto-shared:build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Migrate database
        run: yarn ligretto:core-backend:migrate

      - name: Start application
        run: yarn ligretto:start:ci &

      - name: Run playwright tests
        run: npx playwright test
