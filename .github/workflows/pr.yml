name: CI-pull-requests

on:
  pull_request:
    branches: [ master ]
    paths:
      - '.eslintrc.js'
      - '.eslintignore'
      - '.prettierrc'
      - '.stylelintrc'
      - 'tsconfig.json'

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:

  lint:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Lint code
        run: yarn lint

  tests:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Build shared
        run: yarn ligretto-shared:build

      - name: Run tests
        run: yarn test:ci

  tsc:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: TS check
        run: yarn ts-check
