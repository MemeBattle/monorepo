name: 'Run-E2E'

on:
  schedule:
    - cron:  '0 15 * * *'

jobs:

  e2e:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.2'
          cache: 'yarn'

      - name: Install yarn
        run: corepack enable

      - name: Auth npm
        run: |
          yarn config set -H npmScopes.memebattle.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set -H npmScopes.memebattle.npmAuthToken "${{ secrets.GITHUB_TOKEN }}"

      - name: Install dependencies
        run: yarn

      - name: Install Playwright Browsers
        run: yarn dlx playwright@1.28.0 install --with-deps chromium

      - name: Run playwright tests
        run: yarn e2e:start
        env:
          LIGRETTO_APP_URL: https://ligretto.app/
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
