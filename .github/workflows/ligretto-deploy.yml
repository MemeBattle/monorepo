name: 'Ligretto release'

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - helm
    paths:
      - 'apps/ligretto-**'
      - 'packages/ligretto-shared/**'
      - 'packages/auth-front/**'
      - 'packages/ui/**'
      - 'packages/helm-lib/**'
      - .github/workflows/ligretto-deploy.yml
      - '.docker/Ligretto-**'
      - '.env*'

env:
  LIGRETTO_APP_VERSION: ${{ github.run_id }}

jobs:

  ligretto-frontend-build:

    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - uses: ./.github/actions/prepare-nodejs
      name: Prepare Node.js

    - name: Build frontend
      run: yarn run ligretto:front:build
      env:
        LIGRETTO_GAMEPLAY_URL: https://api.ligretto.app
        LIGRETTO_CORE_URL: https://core.ligretto.app/api
        CAS_PARTNER_ID: 685706c5ef9a1d005c9ef9b4
        CAS_STATIC_URL: https://cas.mems.fun/static
        CAS_URL: https://cas.mems.fun
        AMPLITUDE_TOKEN: f55f6d07422dfb26ca4dfbe59a54d609
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    - name: Archive frontend production dist
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: |
          apps/ligretto-frontend/dist

  ligretto-gameplay-backend-image:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/memebattle/ligretto-gameplay-backend:${{ github.sha }}
            ghcr.io/memebattle/ligretto-gameplay-backend:${{ env.LIGRETTO_APP_VERSION }}
            ghcr.io/memebattle/ligretto-gameplay-backend:latest
          context: '.'
          file: '.docker/Ligretto-gameplay-backend_Dockerfile'
          cache-from: type=gha,scope=$GITHUB_REF_NAME-ligretto-gameplay-backend
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-ligretto-gameplay-backend

  ligretto-core-backend-image:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/memebattle/ligretto-core-backend:${{ github.sha }}
            ghcr.io/memebattle/ligretto-core-backend:${{ env.LIGRETTO_APP_VERSION }}
            ghcr.io/memebattle/ligretto-core-backend:latest
          context: '.'
          file: '.docker/Ligretto-core-backend_Dockerfile'
          cache-from: type=gha,scope=$GITHUB_REF_NAME-ligretto-core-backend
          cache-to: type=gha,mode=max,scope=$GITHUB_REF_NAME-ligretto-core-backend

  deploy-ligretto-core-backend:
    name: Deploy Ligretto Core Backend
    runs-on: ubuntu-22.04
    needs: ligretto-core-backend-image
    environment:
      name: Ligretto-production
      url: https://core.ligretto.app
    steps:
      - uses: actions/checkout@main
        with:
          ref: ${{ github.ref_name }}
      - name: Deploy
        uses: ./.github/actions/deploy-helm
        with:
          chart-path: ./apps/ligretto-core-backend/chart
          namespace: ligretto-core-backend
          release-name: ligretto-core-backend
          values-files: ./apps/ligretto-core-backend/chart/values.yaml
          app-version: ${{ env.LIGRETTO_APP_VERSION }}
          kube-config: ${{ secrets.KUBE_CONFIG_CORE }}
  deploy-ligretto-gameplay-backend:
    name: Deploy Ligretto Gameplay Backend
    runs-on: ubuntu-22.04
    needs: ligretto-gameplay-backend-image
    environment:
      name: Ligretto-production
      url: https://api.ligretto.app
    steps:
      - uses: actions/checkout@main
        with:
          ref: ${{ github.ref_name }}
      - name: Deploy
        uses: ./.github/actions/deploy-helm
        with:
          chart-path: ./apps/ligretto-gameplay-backend/chart
          namespace: ligretto-gameplay-backend
          release-name: ligretto-gameplay-backend
          values-files: ./apps/ligretto-gameplay-backend/chart/values.yaml
          app-version: ${{ env.LIGRETTO_APP_VERSION }}
          kube-config: ${{ secrets.KUBE_CONFIG_GAMEPLAY }}
  deploy-frontend:
    needs: [ligretto-frontend-build]

    runs-on: ubuntu-22.04

    environment:
      name: Ligretto-production
      url: https://ligretto.app

    steps:
      - uses: actions/checkout@main
        name: Checkout

      - name: Download frontend dist
        id: download_frontend_dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: apps/ligretto-frontend/dist

      - uses: ./.github/actions/deploy-to-s3
        name: Deploy to s3
        with:
          path-to-folder: apps/ligretto-frontend/dist
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          bucket: 'ligretto.app'

