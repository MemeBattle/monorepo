name: "Prepare nodejs"
description: "Install nodejs. Install dependencies"

runs:
  using: "composite"
  steps:
    - name: Install node
      uses: actions/setup-node@main
      with:
        cache: "yarn"

    - name: Install yarn
      shell: 'bash'
      run: corepack enable

    - name: Install dependencies
      shell: 'bash'
      run: yarn
