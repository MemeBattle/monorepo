name: "Prepare nodejs"
description: "Install nodejs. Install dependencies"

runs:
  using: "composite"
  steps:

    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Install node
      uses: actions/setup-node@main
      with:
        node-version-file: "package.json"
        cache: "pnpm"

    - name: Install dependencies
      shell: 'bash'
      run: pnpm install
