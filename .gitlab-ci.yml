image: node:12

stages:
  - build
  - publish

build-packages:
  stage: build
  only:
    changes:
      - "packages/**/*"
  before_script:
    - git fetch origin master:master
  script:
    - yarn
    - yarn lerna run --stream --parallel build --since master

publish-packages:
  stage: publish
  only:
    changes:
      - "packages/**/*"
  script:
    - yarn lerna-ci-publish